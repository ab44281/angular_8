<div class="row">
  <div class="col-md-12">
    <h1>User <a class="float-right" [routerLink]="[ '/create' ]"><button type="button" class="btn btn-primary">Add User</button></a></h1>
    <table class="table table-bordered table-hover">
      <thead class="thead-light text-center">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Address</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of studentsData">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
          <td>{{item.address}}</td>
          <td class="text-center">
              <button type="button" class="btn btn-primary ml-1" [routerLink]="[ '/edit/',item.id]">Edit</button>
              <button type="button" class="btn btn-danger ml-1" (click)="delete(item)">Delete</button>
          </td>
      </tbody>
    </table>
  </div>
</div>
