<div class="d-flex justify-content-center">
    <div class="col-md-6">
        <h2>Add User</h2>
        <form (ngSubmit)="submitForm()" #myForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="data.name" name="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" [(ngModel)]="data.age" name="age" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" [(ngModel)]="data.address" name="address" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mr-1" [disabled]="!myForm.form.valid">Add</button>
                <button class="submit" class="btn btn-danger" [routerLink]="['/list']">Back</button>
            </div>
        </form>                
    </div>
</div>
