<div class="row">

    <div class="col-md-12">
        <h1>User Data
            <button class="btn btn-success float-right">Add User</button>
        </h1>
        <table class="table table-bordered table-hover">
            <thead class="thead-light text-center">
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Website</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.website}}</td>
                    <td class="text-center">
                        <button class="btn btn-info">Edit</button>
                        <button class="btn btn-danger" style="margin-left:1rem"(click)="deleteUser(user)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-5"></div>
</div>
